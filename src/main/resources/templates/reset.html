<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  lang="en">

	<head th:replace="fragments.html :: header">
	</head>
	<body style="padding-top:0rem">
		<div class="whole-page">
	        <div class="signin-container">
	            <div class="vertical-logo">
		            <a th:href="@{/}">
		            	<img class="icon-logo" th:src="@{/img/icon-logo-vertical.png}">
		            </a>
	            </div>
	            <div class="signin-header">
	                <h2>Password Reset</h2>
	                <span class="body-1">Please enter your <b>email</b> to send the link for resetting your password.</span>
	            </div>
	            <div class="signin-form reset">
	            	<h3 th:if=${param.error}>Email does not exist.</h3>
	            	<h3 th:if=${param.success}>Please check your email for the link.</h3>
	                <form th:action="@{/reset}" method="post">
	                    <div class="form-fields">
	                        <input 
	                        	type="email" 
	                        	name="email" 
	                        	id="email"
	                        	class="textbox body-2" 
	                        	placeholder="Email"
	                        	required>
	                    </div>
	                    <div class="form-buttons">
	                        <button class="action-button button-1">Send</button>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</body>
</html>

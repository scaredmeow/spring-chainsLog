<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="ISO-8859-1">
		<title>chainsLog</title>
	</head>
	<body>
		<div th:replace="fragments.html :: navbar"></div>
		<h1><a sec:authorize="isAuthenticated()" th:href="@{'/forum/create-a-post'}">Create a Post</a></h1>
		<div th:if="${param.error}">Error in Forum Board</div>
		<div th:each="post: ${post}">
			<h2 th:text="${post.title}">Post Title</h2>
			<p th:text="${post.content}"> Content </p>
			<p> <a th:href="@{'/post/'+${post.post_id}}"> Join </a> <p>
		</div>
	</body>
</html>
